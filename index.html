<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Project</title>

  <body>
    <header>
      <h1>PLACEHOLDER</h1>
    </header>
        <section class="hero is-link is-small py-5 has has-text-centered">
            <div class="hero-body">
                <p class="title">
                    Movie By Song
                </p>
                <p class="subtitle">
                    ...what movie is that from?
                </p>

            </div>
        </section>

                <header class="card-header">
                    <p class="card-header-title">
                      Song Result #1
                    </p>

                      <span class="icon">

                <header class="card-header">

                <header class="card-header">

                    </button>
                </header>
                <header class="card-header">

                      <span class="icon">

                <header class="card-header">

            </div>
