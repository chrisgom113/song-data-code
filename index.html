<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Project</title>
</head>

<body>
    <header>
        <section class="hero is-link is-small px-5 has-text-centered">
            <div class="hero-body px-5">
                <p class="title">
                    Lyrics Search
                </p>
                <p class="subtitle">
                    ...Start typing some lyrics, a song title, or artist...
                </p>
                <div class="field is-centered px-5">
                    <p class="control px-5 mb-4">
                        <input id="lyric" class="input" type="text" placeholder="Type lyrics" style="width: 30%" />
                    </p>
                    <p class="control">
                        <a id="search-btn" class="button is-info"> Search </a>
                    </p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="columns my-3 px-5">
            <!-- Left side of page, Song Search Results-->
            <div id="left-container" class="column is-9 px-5 is-hidden">
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
                <header id="searchHit" class="card-header"></header>
            </div>



          
            <div class="column is-3 px-5">
                <div>
                    <button class="button is-link" type="button" id="clear-history">Clear</button>
                    <label for="history"></label>
                    <form id="history"></form>
                </div>
                
            </div>
        </div>
    </main>


    <!-- Modal -->
   <div class="is-clipped">
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-180x180">
                        <img id="gif" src="" alt="related gif">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p id="modal-title" class="title is-4"></p>
                            <p id="modal-artist" class="subtitle is-6"></p>
                            <p id="modal-album" class="subtitle is=6"></p>
                        </div>
                    </div>
                    <div class="card">
                        <footer class="card-footer">
                            <a href="#" class="button card-footer-item is-link">View Album Tracks</a>
                            <a id="closeModal2" href="#" class="button card-footer-item is-link">Close</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <button id='closeModal' class="modal-close is-large" aria-label="close"></button>
    </div>
   </div>
    

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>

</body>

</html>
